<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiorna Prodotto</title>
</head>
<body>
    <form action="/modificaprodotto" method="POST">
        <input type="hidden" name="id" value="{{prodottoDTO.id}}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{prodottoDTO.nome}}" />
        <br/>
        <label for="marca">marca:</label>
        <input type="text" id="marca" name="marca" value="{{prodottoDTO.marca}}" />
        <br/>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione">{{prodottoDTO.descrizione}}</textarea>
        <br/>
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" value="{{prodottoDTO.prezzo}}" />
        <br/>
        <label for="venditore">Venditore:</label>
        <input type="text" id="venditore" name="venditore" value="{{prodottoDTO.venditore}}" />
        <br/>
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" name="quantita" value="{{prodottoDTO.quantita}}" />
        <br/>
        <label for="sottoCategoria">Sotto Categoria:</label>
        <input type="text" id="sottoCategoria" name="sottoCategoria" value="{{prodottoDTO.sottoCategoria}}" />
        <br/>
        <input type="submit" value="Modifica" />
       </form>
</body>
</html>
