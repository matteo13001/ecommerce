<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Aggiungi qui i tuoi stili personalizzati se necessario */
        body {
            background-color: #f8f9fa; /* Colore di sfondo neutro */
            min-height: 100vh; /* Imposta l'altezza del body al 100% della viewport */
        }
        .header {
            background-color: #007bff; /* Colore di sfondo della toolbar */
            color: #fff; /* Colore del testo della toolbar */
            padding: 15px 0;
        }
        .container {
            margin-top: 50px; /* Aggiungi spazio tra l'header e il contenuto */
        }
        .footer {
            background-color: #343a40; /* Colore di sfondo del piè di pagina */
            color: #fff; /* Colore del testo del piè di pagina */
            padding: 10px 0;
            position: absolute; /* Imposta la posizione assoluta per far sì che la striscia nera si trovi sempre in fondo alla pagina */
            bottom: 0; /* Posiziona la striscia in fondo */
            width: 100%; /* Imposta la larghezza al 100% della finestra del browser */
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <h1 class="mb-0">Benvenuto</h1>
    </header>

    <div class="container text-center mt-4">
        <a th:href="@{/add}" class="btn btn-primary">Inserisci</a>
        <a th:href="@{/aggiornamento}" class="btn btn-primary">Aggiorna</a>
        <a th:href="@{/ricerca}" class="btn btn-primary">Ricerca</a>
    </div>

    <!-- Aggiungi altri prodotti simili qui utilizzando la stessa struttura della card -->

    <div class="footer text-center">
        <p class="mb-0">Ecommerce - Tutti i diritti riservati &copy; 2023</p>
    </div>
</body>
</html>
